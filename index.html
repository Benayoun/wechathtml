<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>爸妈，过年了我还是想听你们唠叨…</title>
    <meta name="description" content="this is a test application.">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/idangerous.swiper.scrollbar.css">
    <link rel="stylesheet" href="css/simple-app.css">
</head>
<body>
<div style="display: none">
    <img src="img/logo.jpg" alt="logo"/>
</div>
<div id="loading">
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
    <div class="loading-text text-center"><strong>已加载</strong><strong id="loadingCount"> 5%</strong></div>
</div>
<div class="swiper-pages swiper-container">
    <div class="swiper-wrapper" id="swiperWrapper">
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/1.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.8rem;">
                    <p>爸妈，你们说</p>

                    <p>过年了一起出去走走玩玩拜访亲戚吧</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/2.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.8rem;">
                    <p class="plr">其实我上班好累，
                        只想在家睡个三天三夜一点都不想动</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/3.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.8rem;">
                    <p class="plr">爸妈，你们老叫我别盯着手机看</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/4.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.8rem;">
                    <p class="plr">其实我是在给你们买新年礼物啊</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/5.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.8rem;">
                    <p class="plr">爸妈，你们说
                        这孩子爱跟我们一起看春晚，
                        还挺乖的</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/6.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.8rem;">
                    <p class="plr">其实我是在跟朋友们
                        吐槽里面的烂梗啊</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/7.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.9rem;">
                    <p class="plr">爸妈，你们每天都念叨说我
                        懒得快嫁不出去了</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/8.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 10%;left:0px;font-size: 2.1rem;">
                    <p class="plr">但是，爸妈你们知道吗</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/9.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 10%;left:0px;font-size: 2.1rem;">
                    <p class="plr">其实我根本没想离开家</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/10.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.9rem;">
                    <p class="plr">即使我知道回家来都是你们的唠叨
                        即使我知道过年永远一个样</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/11.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.9rem;">
                    <p class="plr">我还是盼着过年
                        哪怕只是回来看看你们</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/12.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.9rem;">
                    <p class="plr">
                        哪怕只是帮你们捏捏肩 <br/>
                        哪怕只是帮你们洗洗碗</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/13.jpg">
                <div class="fc-black fb po-ab animated" data-class="fadeInDown" style="top: 5%;left:0px;font-size: 1.9rem;">
                    <p class="plr">哪怕只是…… <br/>
                        听听你们的唠叨……</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg-img" data-img-src="img/14.jpg">
                <div class="po-ab page-14bg" style="width: 247px;height: 50px;right: 0px;top: 2%;background-size: 127%;background-position: 7% 0%;"></div>
                <div class="last-text page-14bg po-ab animated" data-class="fadeInDown" style="width: 200px;height: 100px;background-size: 136%;background-position: 0% 40%;top: 17%;left: 18%;"></div>
                <div class="img-btn po-ab animated" data-class="fadeInUp" style="animation-delay: 2.5s;-webkit-animation-delay: 2.5s"><div class="btn"></div></div>
            </div>
        </div>
    </div>
</div>

<div class="touch-layer">
<span id="soundControl" class="icon jump icon-shadow">
<i class="icon-2x icon-music"></i>
</span>
</div>
<p class="up"><i class="icon-5x icon-angle-up icon-shadow"></i></p>

<audio id="bgm" src="media/bgm.mp3" loop="loop"></audio>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<!-- Don't forget to get the latest Swiper and scrollbar version here-->
<script src="js/idangerous.swiper-2.0.min.js"></script>
<script src="js/idangerous.swiper.progress.min.js"></script>
<script src="js/simple-app.js"></script>
<script>
    $('.img-btn').on('tap',function(){
        window.location.href = '//www.kuaikanmanhua.com/m/';
    });
</script>
</body>
</html>
