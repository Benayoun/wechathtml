<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <script type="text/javascript">
        var jsVer = 8.222;
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth/640;

        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)){
            var version = parseFloat(RegExp.$1);
            // andriod 2.3
            if(version>2.3){
                document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
                // andriod 2.3以上
            }else{
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
            // 其他系统
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
    <title>Simple App By Ron</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/idangerous.swiper.css">
	<link rel="stylesheet" href="css/idangerous.swiper.scrollbar.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/simple-app.css">
</head>
<body>
    <div style="display: none">
        <img src="img/logo.jpg" alt="logo"/>
    </div>
    <div id="loading">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <div id="paint">
        <div id="lotteryContainer">
            <div class="bg-img bg-img-1"></div>
            <canvas id="stage" style="position:absolute;left:0;top:0;"></canvas>
        </div>
    </div>
	<div class="swiper-pages swiper-container">
		<div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="bg-img bg-img-1"></div>
            </div>
			<div class="swiper-slide">
               <div class="bg-img bg-img-2"></div>
			</div>
            <div class="swiper-slide">
                <div class="bg-img bg-img-3"></div>
            </div>
		</div>
	</div>
    <div class="touch-layer">
        <span id="soundControl" class="icon jump">
            <i class="icon-3x icon-music"></i>
        </span>
    </div>
    <p class="up icon-up"></p>
    <audio id="bgm" src="media/bgm.mp3" loop="loop"></audio>
	<script src="js/jquery.min.js"></script>
	<!-- Don't forget to get the latest Swiper and scrollbar version here-->
	<script src="js/idangerous.swiper-2.0.min.js"></script>
    <script src="js/idangerous.swiper.progress.min.js"></script>
    <script src="js/canvas.handle.js"></script>
	<script src="js/simple-app.js"></script>
</body>
</html>
